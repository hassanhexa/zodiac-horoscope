<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Horoscope</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #009688;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Zodiac Horoscope</h1>
    <p>Enter your birthdate to see your horoscope:</p>
    <form id="horoscopeForm">
        <label for="birthdate">Birthdate (MM/DD/YYYY):</label>
        <input type="text" id="birthdate" name="birthdate" required>
        <button type="button" onclick="getZodiacInfo()">Get Horoscope</button>
    </form>
    <div id="horoscopeResult"></div>

    <script>
        function getZodiacInfo() {
            var birthdateInput = document.getElementById("birthdate").value;
            var zodiacInfo = calculateZodiacInfo(birthdateInput);

            // Display the result in a table
            var resultDiv = document.getElementById("horoscopeResult");
            resultDiv.innerHTML = zodiacInfo;
        }

        function calculateZodiacInfo(birthdateStr) {
            try {
                // Parse the input birthdate string into a Date object
                var birthdate = new Date(birthdateStr);

                // Determine the zodiac sign based on the birthdate
                if ((birthdate.getMonth() + 1 === 3 && birthdate.getDate() >= 21) || (birthdate.getMonth() + 1 === 4 && birthdate.getDate() <= 19)) {
                    return createTable("Aries", "You'll discover hidden talents and skills within yourself this month!", "7, 12, 21", "Red", "Energetic, Courageous, Spontaneous", "Lady Gaga, Leonardo da Vinci, Elton John");
                } else if ((birthdate.getMonth() + 1 === 4 && birthdate.getDate() >= 20) || (birthdate.getMonth() + 1 === 5 && birthdate.getDate() <= 20)) {
                    return createTable("Taurus", "Unexpected financial gains are coming your way. Be prepared!", "2, 6, 15", "Green", "Reliable, Patient, Practical", "Adele, William Shakespeare, Audrey Hepburn");
                } else if ((birthdate.getMonth() + 1 === 5 && birthdate.getDate() >= 21) || (birthdate.getMonth() + 1 === 6 && birthdate.getDate() <= 20)) {
                    return createTable("Gemini", "A surprise adventure is on the horizon. Embrace the unexpected!", "5, 11, 23", "Yellow", "Adaptable, Curious, Witty", "Angelina Jolie, Johnny Depp, Kanye West");
                } else if ((birthdate.getMonth() + 1 === 6 && birthdate.getDate() >= 21) || (birthdate.getMonth() + 1 === 7 && birthdate.getDate() <= 22)) {
                    return createTable("Cancer", "Your positive energy will attract good fortune. Stay optimistic!", "3, 9, 17", "Silver", "Nurturing, Intuitive, Protective", "Princess Diana, Tom Hanks, Elon Musk");
                } else if ((birthdate.getMonth() + 1 === 7 && birthdate.getDate() >= 23) || (birthdate.getMonth() + 1 === 8 && birthdate.getDate() <= 22)) {
                    return createTable("Leo", "An old friend will reappear in your life, bringing joy and nostalgia!", "1, 8, 22", "Gold", "Charismatic, Confident, Creative", "Barack Obama, Jennifer Lopez, Mick Jagger");
                } else if ((birthdate.getMonth() + 1 === 8 && birthdate.getDate() >= 23) || (birthdate.getMonth() + 1 === 9 && birthdate.getDate() <= 22)) {
                    return createTable("Virgo", "A long-standing goal will finally be achieved. Celebrate your success!", "4, 10, 24", "Green", "Detail-Oriented, Practical, Analytical", "BeyoncÃ©, Mother Teresa, Tim Burton");
                } else if ((birthdate.getMonth() + 1 === 9 && birthdate.getDate() >= 23) || (birthdate.getMonth() + 1 === 10 && birthdate.getDate() <= 22)) {
                    return createTable("Libra", "A new love interest will enter your life. Keep an open heart!", "6, 15, 21", "Blue", "Charming, Diplomatic, Social", "Mahatma Gandhi, Kim Kardashian, Will Smith");
                } else if ((birthdate.getMonth() + 1 === 10 && birthdate.getDate() >= 23) || (birthdate.getMonth() + 1 === 11 && birthdate.getDate() <= 21)) {
                    return createTable("Scorpio", "Your creativity will reach new heights. Express yourself boldly!", "9, 18, 27", "Black", "Intense, Ambitious, Resourceful", "Leonardo DiCaprio, Marie Curie, Bill Gates");
                } else if ((birthdate.getMonth() + 1 === 11 && birthdate.getDate() >= 22) || (birthdate.getMonth() + 1 === 12 && birthdate.getDate() <= 21)) {
                    return createTable("Sagittarius", "Travel plans will unexpectedly fall into place. Pack your bags!", "3, 12, 21", "Purple", "Optimistic, Adventurous, Independent", "Walt Disney, Taylor Swift, Brad Pitt");
                } else if ((birthdate.getMonth() + 1 === 12 && birthdate.getDate() >= 22) || (birthdate.getMonth() + 1 === 1 && birthdate.getDate() <= 19)) {
                    return createTable("Capricorn", "Stay cautious while traveling. Avoid unnecessary risks.", "4, 8, 22", "Brown", "Disciplined, Ambitious, Practical", "Michelle Obama, Elvis Presley, Steve Jobs");
                } else if ((birthdate.getMonth() + 1 === 1 && birthdate.getDate() >= 20) || (birthdate.getMonth() + 1 === 2 && birthdate.getDate() <= 18)) {
                    return createTable("Aquarius", "Financial opportunities are coming your way. Be ready to seize them!", "5, 15, 23", "Aqua", "Innovative, Humanitarian, Eccentric", "Oprah Winfrey, Abraham Lincoln, Ellen DeGeneres");
                } else if ((birthdate.getMonth() + 1 === 2 && birthdate.getDate() >= 19) || (birthdate.getMonth() + 1 === 3 && birthdate.getDate() <= 20)) {
                    return createTable("Pisces", "A serendipitous encounter will lead to new and meaningful connections.", "7, 12, 18", "Sea Green", "Compassionate, Imaginative, Intuitive", "Rihanna, Albert Einstein, Kurt Cobain");
                }

                // If the birthdate is in the future
                if (birthdate > new Date()) {
                    return "Birthdate is in the future.";
                }

                // For all other cases, return an error message
                return "Unable to determine zodiac sign.";
            } catch (error) {
                return "Invalid date format. Please use MM/DD/YYYY.";
            }
        }

        function createTable(sign, description, luckyNumbers, luckyColor, traits, famousPeople) {
            var tableHtml = "<table>";
            tableHtml += "<tr><th>Zodiac Sign</th><th>Description</th><th>Lucky Numbers</th><th>Lucky Color</th><th>Personality Traits</th><th>Famous People</th></tr>";
            tableHtml += "<tr><td>" + sign + "</td><td>" + description + "</td><td>" + luckyNumbers + "</td><td>" + luckyColor + "</td><td>" + traits + "</td><td>" + famousPeople + "</td></tr>";
            tableHtml += "</table>";
            return tableHtml;
        }
    </script>
</body>
</html>
