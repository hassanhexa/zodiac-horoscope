<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Horoscope</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            margin-top: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #009688;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00796b;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #009688;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Zodiac Horoscope</h1>
        <p>Enter your birthdate to see your horoscope:</p>
        <form id="horoscopeForm">
            <label for="birthdate">Birthdate (MM/DD/YYYY):</label>
            <input type="text" id="birthdate" name="birthdate" required>
            <button type="button" onclick="getZodiacInfo()">Get Horoscope</button>
        </form>
        <div id="horoscopeResult"></div>
    </div>

    <script>
        function getZodiacInfo() {
            var birthdateInput = document.getElementById("birthdate").value;
            var zodiacInfo = calculateZodiacInfo(birthdateInput);

            // Display the result as an HTML table
            var resultDiv = document.getElementById("horoscopeResult");
            resultDiv.innerHTML = zodiacInfo;
        }

        function calculateZodiacInfo(birthdateStr) {
            try {
                // Parse the input birthdate string into a Date object
                var birthdate = new Date(birthdateStr);
                // Validate leap year
                if (birthdate.getMonth() === 1 && birthdate.getDate() === 29 &&
                    !(birthdate.getFullYear() % 4 === 0 && (birthdate.getFullYear() % 100 !== 0 || birthdate.getFullYear() % 400 === 0))) {
                    return "Invalid birthdate (not a leap year).";
                }
                // Validate the date range
                var minDate = new Date(1800, 0, 1);
                var maxDate = new Date(2100, 11, 31);
                if (!(birthdate >= minDate && birthdate <= maxDate)) {
                    return "Invalid birthdate (out of range).";
                }
                // Determine the zodiac sign based on the birthdate
                if ((birthdate.getMonth() + 1 === 3 && birthdate.getDate() >= 21) || (birthdate.getMonth() + 1 === 4 && birthdate.getDate() <= 19)) {
                    return "Aries - You'll discover hidden talents and skills within yourself this month!" +
                           "\nLucky Numbers: 7, 12, 21\nLucky Color: Red\nPersonality Traits: Energetic, Courageous, Spontaneous" +
                           "\nFamous Aries: Lady Gaga, Leonardo da Vinci, Elton John";
                } else if ((birthdate.getMonth() + 1 === 4 && birthdate.getDate() >= 20) || (birthdate.getMonth() + 1 === 5 && birthdate.getDate() <= 20)) {
                    return "Taurus - Unexpected financial gains are coming your way. Be prepared!" +
                           "\nLucky Numbers: 2, 6, 15\nLucky Color: Green\nPersonality Traits: Reliable, Patient, Practical" +
                           "\nFamous Taurus: Adele, William Shakespeare, Audrey Hepburn";
                } else if ((birthdate.getMonth() + 1 === 5 && birthdate.getDate() >= 21) || (birthdate.getMonth() + 1 === 6 && birthdate.getDate() <= 20)) {
                    return "Gemini - A surprise adventure is on the horizon. Embrace the unexpected!" +
                           "\nLucky Numbers: 5, 11, 23\nLucky Color: Yellow\nPersonality Traits: Adaptable, Curious, Witty" +
                           "\nFamous Gemini: Angelina Jolie, Johnny Depp, Kanye West";
                } else if ((birthdate.getMonth() + 1 === 6 && birthdate.getDate() >= 21) || (birthdate.getMonth() + 1 === 7 && birthdate.getDate() <= 22)) {
                    return "Cancer - Your positive energy will attract good fortune. Stay optimistic!" +
                           "\nLucky Numbers: 3, 9, 17\nLucky Color: Silver\nPersonality Traits: Nurturing, Intuitive, Protective" +
                           "\nFamous Cancer: Princess Diana, Tom Hanks, Elon Musk";
                } else if ((birthdate.getMonth() + 1 === 7 && birthdate.getDate() >= 23) || (birthdate.getMonth() + 1 === 8 && birthdate.getDate() <= 22)) {
                    return "Leo - An old friend will reappear in your life, bringing joy and nostalgia!" +
                           "\nLucky Numbers: 1, 8, 22\nLucky Color: Gold\nPersonality Traits: Charismatic, Confident, Creative" +
                           "\nFamous Leo: Barack Obama, Jennifer Lopez, Mick Jagger";
                } else if ((birthdate.getMonth() + 1 === 8 && birthdate.getDate() >= 23) || (birthdate.getMonth() + 1 === 9 && birthdate.getDate() <= 22)) {
                    return "Virgo - A long-standing goal will finally be achieved. Celebrate your success!" +
                           "\nLucky Numbers: 4, 10, 24\nLucky Color: Green\nPersonality Traits: Detail-Oriented, Practical, Analytical" +
                           "\nFamous Virgo: BeyoncÃ©, Mother Teresa, Tim Burton";
                } else if ((birthdate.getMonth() + 1 === 9 && birthdate.getDate() >= 23) || (birthdate.getMonth() + 1 === 10 && birthdate.getDate() <= 22)) {
                    return "Libra - A new love interest will enter your life. Keep an open heart!" +
                           "\nLucky Numbers: 6, 15, 21\nLucky Color: Blue\nPersonality Traits: Charming, Diplomatic, Social" +
                           "\nFamous Libra: Mahatma Gandhi, Kim Kardashian, Will Smith";
                } else if ((birthdate.getMonth() + 1 === 10 && birthdate.getDate() >= 23) || (birthdate.getMonth() + 1 === 11 && birthdate.getDate() <= 21)) {
                    return "Scorpio - Your creativity will reach new heights. Express yourself boldly!" +
                           "\nLucky Numbers: 9, 18, 27\nLucky Color: Black\nPersonality Traits: Intense, Ambitious, Resourceful" +
                           "\nFamous Scorpio: Leonardo DiCaprio, Marie Curie, Bill Gates";
                } else if ((birthdate.getMonth() + 1 === 11 && birthdate.getDate() >= 22) || (birthdate.getMonth() + 1 === 12 && birthdate.getDate() <= 21)) {
                    return "Sagittarius - Travel plans will unexpectedly fall into place. Pack your bags!" +
                           "\nLucky Numbers: 3, 12, 21\nLucky Color: Purple\nPersonality Traits: Optimistic, Adventurous, Independent" +
                           "\nFamous Sagittarius: Walt Disney, Taylor Swift, Brad Pitt";
                } else if ((birthdate.getMonth() + 1 === 12 && birthdate.getDate() >= 22) || (birthdate.getMonth() + 1 === 1 && birthdate.getDate() <= 19)) {
                    return "Capricorn - Stay cautious while traveling. Avoid unnecessary risks." +
                           "\nLucky Numbers: 4, 8, 22\nLucky Color: Brown\nPersonality Traits: Disciplined, Ambitious, Practical" +
                           "\nFamous Capricorn: Michelle Obama, Elvis Presley, Steve Jobs";
                } else if ((birthdate.getMonth() + 1 === 1 && birthdate.getDate() >= 20) || (birthdate.getMonth() + 1 === 2 && birthdate.getDate() <= 18)) {
                    return "Aquarius - Financial opportunities are coming your way. Be ready to seize them!" +
                           "\nLucky Numbers: 5, 15, 23\nLucky Color: Aqua\nPersonality Traits: Innovative, Humanitarian, Eccentric" +
                           "\nFamous Aquarius: Oprah Winfrey, Abraham Lincoln, Ellen DeGeneres";
                } else if ((birthdate.getMonth() + 1 === 2 && birthdate.getDate() >= 19) || (birthdate.getMonth() + 1 === 3 && birthdate.getDate() <= 20)) {
                    return "Pisces - A serendipitous encounter will lead to new and meaningful connections." +
                           "\nLucky Numbers: 7, 12, 18\nLucky Color: Sea Green\nPersonality Traits: Compassionate, Imaginative, Intuitive" +
                           "\nFamous Pisces: Rihanna, Albert Einstein, Kurt Cobain";
                }

            // Create an HTML table
            var tableHtml = "<table>";
            tableHtml += "<tr><th>Category</th><th>Information</th></tr>";
            tableHtml += "<tr><td>Zodiac Sign</td><td>" + sign + "</td></tr>";
            tableHtml += "<tr><td>Description</td><td>" + description + "</td></tr>";
            tableHtml += "<tr><td>Lucky Numbers</td><td>" + luckyNumbers + "</td></tr>";
            tableHtml += "<tr><td>Lucky Color</td><td>" + luckyColor + "</td></tr>";
            tableHtml += "<tr><td>Personality Traits</td><td>" + traits + "</td></tr>";
            tableHtml += "<tr><td>Famous People</td><td>" + famousPeople + "</td></tr>";
            tableHtml += "</table>";

            return tableHtml;
        }
    </script>
</body>
</html>
